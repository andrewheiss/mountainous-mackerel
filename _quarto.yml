format:
  html:
    shift-heading-level-by: 1
    theme: 
      - zephyr
      - html/custom.scss
    toc: true
    toc-depth: 4
    retina: 3
    highlight-style: monokai
    code-fold: true
    code-tools: true
    knitr:
      opts_chunk:
        dev: "ragg_png"
        dpi: 300
