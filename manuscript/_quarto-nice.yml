project:
  output-dir: output

format:
  # Nice HTML output
  html:
    format-links: false
    shift-heading-level-by: 1
    theme: 
      - zephyr
      - html/custom.scss
    appendix-style: plain
    toc: true
    language: 
      title-block-published: "Latest version"
    knitr:
      opts_chunk:
        dev: "ragg_png"
        dpi: 300


  # Nice PDF output
  hikmah-pdf: 
    # Custom fonts
    mainfont: "Linux Libertine O"
    mainfontoptions: 
      - "Numbers=Proportional"
      - "Numbers=OldStyle"
    sansfont: "Noto Sans"
    mathfont: "Libertinus Math"
    # linestretch: 1.05
    
    include-in-header: 
      # The \everydisplay thing makes all math blocks use \small font
      text: |
        \usepackage{mathtools}
        \everydisplay\expandafter{\the\everydisplay\small }
    
    knitr:
      opts_chunk:
        dev: "cairo_pdf"
